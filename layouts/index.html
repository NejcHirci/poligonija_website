{{define "main"}}
<div id="barba-wrapper">
    <div class="barba-container">
        <div id="fullpage">
            <div class="section home">
                <div class="slide home">
                    <div class="container">
                        <div class="row" style="display: flex;align-items: center;justify-content: center">
                            <div class="col-md-5">
                                <h1 class="Left-title">{{.Title}}</h1>
                            </div>
                            <div class="col-md-1">
                                <img src="{{ "images/SVG/Asset%201.svg" | absURL }}" class="line">
                            </div>
                            <div class="col-md-5">
                                <h2 id="avtorji">Dr.Hawkins, Dr.Monroe</h2>
                                <p class="opis">{{.Content}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ range (where .Site.Pages "Type" "tekst") }}
            <div class="section rest">
                <div class="vertical-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="title">{{.Params.name}}</h1>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px; margin-bottom: 10px;">
                            <div class="col-md-12">
                                <h2 class="names">{{.Params.Author}}</h2>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 30px; margin-top: 25px">
                            <div class="col-md-12">
                                <h2 class="text text-left">{{.Content}}</h2>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-md-12">
                                <a href="{{.Permalink}}"><h3 class="ReadMore">Preberite veƒç.</h3></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>
        <div id="arrowDown"><img src="{{ "images/SVG/arrow-down.svg" | absURL }}" id="arrow"></div>
    </div>
</div>
{{end}}
