{{define "main"}}
        <div id="fullpage">
            <div class="section home">
                <div class="slide home">
                    <div class="container">
                        <div class="row" style="display: flex;align-items: center;justify-content: center">
                            <div class="col-md-5">
                                <h1 class="Left-title">{{.Title}}</h1>
                            </div>
                            <div class="col-md-1">
                                <img src="{{ "images/SVG/Asset%201.svg" | absURL }}" class="line">
                            </div>
                            <div class="col-md-5">
                                <p class="opis">{{.Content}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{ range (where .Pages "Section" "scifi") }}
            <div class="section rest">
                <div class="vertical-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <h1 class="title">{{.Params.name}}</h1>
                            </div>
                        </div>
                        <div class="row" style="margin-top: 20px; margin-bottom: 10px;">
                            <div class="col-md-12">
                                <h2 class="names">{{.Params.Author}}</h2>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 30px; margin-top: 25px">
                            <div class="col-md-12">
                                <h2 class="text text-left">{{.Content}}</h2>
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="col-md-12">
                                <a href="{{.Permalink}}"><h3 class="ReadMore">Preberite veƒç.</h3></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{end}}
        </div>

<div id="about"><a href="/o-nas">O nas</a></div>
<div id="mainLogo"><span style="font-family: Lora">POLIGONIJA</span></div>
<div id="social"><a href="https://www.facebook.com/Poligonija-382655652330224/" ><i class="fab fa-facebook-f" style="margin-right: 15px"></i></a><a href="https://www.instagram.com/poligonija/" ><i class="fab fa-instagram"></i></a></div>
<div id="arrowDown"><img src="{{ "images/SVG/arrow-down.svg" | absURL }}" id="arrow"></div>
