{{define "main"}}

<div id="fullpage">

<div class="section home">
    {{range .Site.Params.heading}}
    <div class="slide Tekst7">
        <div class="inner">
            <div class="vertical-center">
                <h1>paginate</h1>
                <p>{{.name}}</p>
                <p class="cta"><a href="/scrollify#examples" class="arrow">See more examples</a></p>
            </div>
        </div>
    </div>
    {{end}}
</div>

{{range .Pages }}
<div class="section {{.Title}}" data-section-name="{{.Title}}">
    <div class="inner">
        <div class="vertical-center">
            <h1>paginate</h1>
            <p>{{.Content}}</p>
            <p class="cta"><a href="/scrollify#examples" class="arrow">See more examples</a></p>
        </div>
    </div>

</div>
{{end}}

</div>


{{end}}
