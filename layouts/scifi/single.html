{{define "main" }}

{{partial "small-header.html" . }}

<div class="container">
    <div class="row">
        <div class="col-md-10 col-12 naslov">
            <div class="singleTitle">
                <h1 class="display-4" style="font-family: Montserrat, sans-serif; font-weight: 300">{{.Params.Name}}</h1>
            </div>
        </div>
        <div class="col-md-10 col-12 naslov">
            <div class="singleSubTitle">
                <h2 class="names">{{ .Params.Author }}</h2>
            </div>
        </div>
        <div class="col-md-11 col-12 mx-auto">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
